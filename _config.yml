about_content: | # this will include new lines to allow paragraphs
  Soy Analista de Datos con manejo avanzado de Python, SQL, Power BI, Excel con experiencia de más de un año. Manejo librerías avanzadas para
  análisis de datos y base de datos en varios softwares. Me entusiasma aprender y mi meta profesional es convertirme en Científico de Datos, estudie
  una licenciatura en Matemáticas por lo que cuento con las herramientas de probabilidad y estadística dentro de mi área de conocimiento.
  
  Dale un vistazo a mi perfil de GitHub!

